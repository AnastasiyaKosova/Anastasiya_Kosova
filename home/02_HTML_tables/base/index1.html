<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table width="100%" border="1">
        <caption><i>Прогноз погоды</i></caption>
        <tr>
            <th>Город</th>
            <th>Утро</th>
            <th>День</th>
            <th>Вечер</th>
            <th>Ночь</th>
        </tr>
        <tr>
            <th>Минск</th>
            <td align="left">-5&#176;</td>
            <td align="left">+5&#176;</td>
            <td rowspan="10"; align="left">+2&#176;</td>
            <td align="left">-10&#176;</td>
        </tr>
        <tr>
            <th>Брест</th>
            <td align="left">0&deg;</td>
            <td align="left">+9&deg;</td>
            <td align="left">-4&deg;</td>
        </tr>
    </table>
    
</body>
</html>
