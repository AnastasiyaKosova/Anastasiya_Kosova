<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h2 align="center">Заполните анкету</h2>
    <form id="my_form" name="personal_data" action=" http://fe.it-academy.by/TestForm.php" method="post">
        <fieldset>
            <legend>Личные данные</legend>

            <input type="text" name="surname" placeholder="Фамилия" maxlength="25"
                onkeypress="return /[А-Яа-яЁё]/i.test(event.key)" required AUTOFOCUS><br>

            <input type="text" name="name" placeholder="Имя" maxlength="20"
                onkeypress="return /[А-Яа-яЁё]/i.test(event.key)" required><br>

            <input type="text" name="patronymic" placeholder="Отчество" maxlength="24"
                onkeypress="return /[А-Яа-яЁё]/i.test(event.key)" required><br>
            <br>
            <fieldset>
                <legend>Паспортные данные</legend>

                <input type="text" name="series" placeholder="AA" maxlength="2" minlength="2"
                    onkeypress="return /[A-Z]/i.test(event.key)" required>

                <input type="text" name="passport number" placeholder="1234567" maxlength="7" minlength="7"
                    onkeypress="return /[0-9]/i.test(event.key)" required>

            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="birth date" placeholder="2000" maxlength="4"><br>
                <select name="month of birth">
                    <option value="0" selected>Январь</option>
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select><br>

                <input type="number" name="date" min="1" max="31">
            </fieldset>
            <select name="nationality" required>
                <option value="1">РБ</option>
            </select>

            <legend>Адрес:</legend>
            <textarea name="text" cols="20" row="20"></textarea>
        </fieldset>
    </form>
    <form id="my_form" name="personal_data" action=" http://fe.it-academy.by/TestForm.php" method="post">
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <label>
                    <input type="checkbox" name="fishing" id="chbox1" checked>Рыбалка</label>
                <label><br>
                    <input type="checkbox" name="astronomy" id="chbox2">Астрономия</label>
                <label><br>
                    <input type="checkbox" name="diving" id="chbox3">Дайвинг</label>
                <label><br>
                    <input type="checkbox" name="brands" id="chbox4">Марки</label><br>
            </fieldset>
            <fieldset>
                <select name="pets[]" multiple size="12">
                    <optgroup label="Попугаи">
                        <option value="1">Волнистый</option>
                        <option value="2">Ара</option>
                        <option value="3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="4">Караси</option>
                        <option value="5">Окуни</option>
                        <option value="6">Осетр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="4">Стая ворон</option>
                        <option value="5">Аист</option>
                        <option value="6">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
            <form>
                <fieldset>
                    <legend>Данные для входа и восстановления пароля</legend>
                    <input type="text" name="login" placeholder="Логин" minlength="5" 
                    onkeypress="return /[A-Za-z]/i.test(event.key)" required AUTOFOCUS><br>
                </fieldset>
        

            </form>



</body>

</html>
